<div class="card-body text-white">
  <div style="height: 200px; overflow: hidden;">
    <img title="hitTag" [src]="hit.largeImageURL" [alt]="hit.tags" class="card-img-top img-fluid"
      style="max-height: 100%; width: auto;">
  </div>

  <p class="card-text">
    {{hit.tags}}
  </p>
  <p class="card-text">
    puntos: {{hit.likes}}
  </p>
</div>
